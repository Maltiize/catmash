<div class="offset-3 col-6 mat-elevation-z4">
  <table id="table-score" class="col-12"  mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RANK </th>
      <td mat-cell *matCellDef="let element; let i = index">{{element.rank}}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> GENDER </th>
      <td mat-cell *matCellDef="let element"> {{element.gender | uppercase }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nbMatch">
      <th mat-header-cell *matHeaderCellDef> NUMBER OF MATCHES </th>
      <td mat-cell *matCellDef="let element"> {{element.nbMatch}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> SCORE </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="[10]" showFirstLastButtons></mat-paginator>

</div>
